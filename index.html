<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>

    <link rel="stylesheet" href="sass/style.css">

    <script src="https://kit.fontawesome.com/6f97fd7e40.js" crossorigin="anonymous"></script>
</head>
<body>
        <header>
            <div class="logo">
                <img src="images/logo/ohmyfood.png" alt="">
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        <main>
            <section class="section-info">
                <div class="section-title">
                    <h1 class="info-title">
                        Réservez le menu qui vous convient
                    </h1>                
                    <h2 class="info-subtitle">
                        Découvrez des restaurants d’exception, sélectionnés par nos soins.
                    </h2>
                </div>               
                <button class="btn">
                    Explorer nos restaurants
                </button>
            </section>
            <section class="section-fonction">
                <h2>
                    Fonctionnement
                </h2>
                <div class="steps">
                    <div class="steps-number">
                        <p>1</p>
                    </div>                   
                    <div class="steps-name">
                        <i class="fa-solid fa-mobile-screen-button fa-lg" style="color: #7e7e7e;"></i>
                        <h3>Choisissez un restaurant</h3>
                    </div>
                </div>
                
            </section>
        </main>
</body>
</html>
